<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body>
    <div class="formcontainer">
        <h1>Person</h1>
        <form action="#" th:action="@{/person/save}" th:object="${person}" method="post">
            <input type="hidden" th:field="*{id}" id="id">
            <label for="personFirstName">Nombre: </label>
            <input type="text" th:field="*{firstName}" id="personFirstName">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                th:class="${#fields.hasErrors('firstName')} ? 'error' : ''"></span>
            <label for="personLastName">Apellido: </label>
            <input type="text" th:field="*{lastName}" id="personLastName">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                th:class="${#fields.hasErrors('lastName')} ? 'error' : ''"></span>
            <label for="personEmail">Email: </label>
            <input type="text" th:field="*{email}" id="personEmail">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                th:class="${#fields.hasErrors('email')} ? 'error' : ''"></span>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <a th:href="@{/person/list}">Cancelar</a>
</body>

</html>
