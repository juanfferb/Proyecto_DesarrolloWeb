<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/styleProject.css}">
</head>

<body>
    <div class="BarraNavegacion">
        <ul>
            <li><img src="https://julicastiblanco.wordpress.com/wp-content/uploads/2017/02/wordpress-biarticulado-01.png?w=1000" height="60px" alt="Logo"></li>
            <li><a th:href="@{/conductor/list}">Coordinador</a></li>
            <li><p>Rutas</p></li>
            <li><p>Buses</p></li>
        </ul>
    </div>
    <div th:insert="~{fragments/menus.html :: menuPrincipal}"></div>

    <div class="formcontainer">
        <h1 class="tituloConductores">Crear asignación</h1>
        <form th:action="@{/asignacion/create}" th:object="${asignacion}" method="post">
            <div class="form-group">
                <label for="conductor">Conductor:</label>
                <input type="text" th:field="*{conductor}" id="conductorNombre">
                <br/>
            </div>
            <div class="form-group">
                <label for="bus">Bus:</label>
                <input type="text" id="bus" th:field="*{bus}" required/>
                <br/>
            </div>
            <div class="form-group">
                <label for="ruta">Ruta:</label>
                <input type="text" id="ruta" th:field="*{ruta}" required/>
                <br/>
            </div>
            <div class="form-group">
                <label for="diasAsignacion">Dia asignación:</label>
                <input type="text" id="diasAsignacion" th:field="*{diasAsignacion}" required/>
                <br/>
            </div>
            <div class="button-container">
                <button type="submit" class="botonRojo">Guardar</button>
                <a class="cancel-button" th:href="@{/asignacion/list}">Cancelar</a>
            </div>
        </form>
    </div>
    
</body>
</html>
